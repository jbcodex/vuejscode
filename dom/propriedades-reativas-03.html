<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p>Título da aula: <b>{{aula}}</b></p>
    <p>{{contador}} | {{contador2}}</p>
    <button v-on:click="aumentar">+</button>
    <button v-on:click="contador2++">+²</button>
    <button id='btn2' v-on:click="diminuir">-</button>
     <p>Resultado: {{resultado}}</p>
</div>
<script>
    new Vue({
       el: '#app',
       data:{
            aula:'Propriedades computadas',
            contador:0,
            contador2:0 
        },
        computed:{
            resultado(){
                console.log('Método resultado chamado!')
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        methods:{
            aumentar(){
                this.contador++
            },

            diminuir(){
                this.contador--
            },

            // resultado(){
            //     console.log('Método resultado chamado!')
            //     return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            // }

        }
    })
</script>
