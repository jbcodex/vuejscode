<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p>Título da aula: <b>{{aula}}</b></p>
    <p>{{contador}}</p>
   <p>{{contador < 11 ? 'Menor do que 10' : 'Maior do que 10'}}</p>
   <button v-on:click="somar">Somar 1</button>
 
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            aula:'Expressão ternária',
            contador:0
           
        },
        methods:{
            somar(){
               this.contador++
            }
        }

    })
</script>
