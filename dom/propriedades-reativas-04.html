<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p>TÃ­tulo da aula: <b>{{aula}}</b></p>
    <p>{{contador}}</p>
    <button v-on:click="add">++</button>
 
</div>
<script>
    new Vue({
       el: '#app',
       data:{
            aula:'Watch',
            contador:0,
            
        },
       
        watch:{
          contador(novo, antigo){
              setTimeout(() =>{
                this.contador + 10
              }, 3000)
          }
        },
        methods:{
            add(){
                this.contador++
                setTimeout(() =>{
                    this.contador ++
                }, 5000)
            }

        }
    })
</script>
