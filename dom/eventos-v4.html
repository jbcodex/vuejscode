<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p>TÃ­tulo da aula: <b>{{aula}}</b></p>
    <p>{{contador}}</p>
    <button v-on:click="somar(3, $event)">Somar</button>
    <hr>
    <p>{{label1}}</p>
    <p>Mouse X: {{x}} - Mouse Y:{{y}}</p>
    <div v-on:mousemove="refresh" style="width: 300px; height:300px;  border:1px solid #ccc">
        <div v-on:mousemove="stop" style="width: 100px; height:100px; float: left; border:1px solid #ccc"></div>
    </div>
    <p>{{label2}}</p>
    <p><a v-on:click.prevent="" v-bind:href="gg">Google</a></p>
    
   
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            aula:'Modificadores de evento',
            label1:'Usando o modificador stop',
            label2:'Usando o prevent default',
            gg:'https://google.com',
            x:0,
            y:0,
           contador:0
        },
        methods:{
            somar(e, x){
                console.log(e, x)
                this.contador += e / 2
                this.contador = this.contador - 0.1
            },
            refresh(e){
                this.x = e.clientX
                this.y = e.clientY
            },
            stop(e){
                e.stopPropagation()
            }
        }

    })
</script>
