<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p>Título da aula: {{aula}}</p>
    <p v-once>{{titulo}}</p>
    <p custom-bind="abcd">{{saudacao()}}</p>
    <a :href="link" :target="tg">Google</a>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            aula:'Evitando Re-renderização com o v-once',
            titulo:'Usando VueJS',
            link:'https://google.com',
            tg:'blank'
        },
        methods:{
            saudacao: function(){
                this.titulo = 'Bom dia'
                return this.titulo
            }
        }
    })
</script>
